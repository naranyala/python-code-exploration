<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Developer Documentation</title>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

  <!-- Mermaid.js for diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <!-- MathJax for mathematical notation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" async></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #2d2d2d;
      color: #e0e0e0;
    }

    .app {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .sidebar {
      width: 280px;
      background: #333333;
      border-right: 1px solid #4a4a4a;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      z-index: 1000;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #4a4a4a;
      background: #3c3c3c;
      cursor: pointer;
    }

    .sidebar-header h1 {
      font-size: 1.5rem;
      color: #cccccc;
    }

    .nav-item {
      padding: 12px 20px;
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all 0.2s;
      color: #e0e0e0;
    }

    .nav-item:hover {
      background: #4a4a4a;
    }

    .nav-item.active {
      background: #3c3c3c;
      color: #cccccc;
      border-left-color: #cccccc;
    }

    .content {
      flex: 1;
      background: #2d2d2d;
      overflow-y: auto;
      padding: 20px;
      margin-left: 280px;
    }

    .content h1 {
      margin-bottom: 20px;
      color: #e0e0e0;
      font-size: 1.8rem;
    }

    .content h2 {
      margin: 25px 0 15px 0;
      color: #cccccc;
      font-size: 1.4rem;
    }

    .content p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .content code {
      background: #3c3c3c;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 14px;
      color: #e0e0e0;
    }

    .content pre {
      background: #3c3c3c;
      padding: 20px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 15px 0;
      border: 1px solid #4a4a4a;
    }

    .content pre code {
      background: none;
      padding: 0;
    }

    .content ul {
      margin: 15px 0;
      padding-left: 25px;
    }

    .content li {
      margin: 5px 0;
    }

    .welcome {
      text-align: center;
      padding: 50px 20px;
      color: #cccccc;
    }

    .welcome h1 {
      color: #cccccc;
      margin-bottom: 15px;
    }

    /* Mermaid diagram container */
    .mermaid {
      margin: 20px 0;
      background: #3c3c3c;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #4a4a4a;
      color: #e0e0e0;
    }

    /* MathJax container */
    .mathjax {
      margin: 20px 0;
      padding: 10px;
      border-radius: 6px;
      background: #3c3c3c;
      border: 1px solid #4a4a4a;
    }

    /* Hamburger menu for mobile */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      right: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #cccccc;
      z-index: 1100;
    }

    /* Backdrop for mobile sidebar */
    .backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 900;
    }

    .backdrop.active {
      display: block;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding: 15px;
      }

      .content h1 {
        font-size: 1.5rem;
      }

      .content h2 {
        font-size: 1.2rem;
      }

      .hamburger {
        display: block;
      }

      .hamburger.hidden {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="app">
      <div class="hamburger" :class="{ hidden: isSidebarOpen }" @click="toggleSidebar">â˜°</div>
      <div class="backdrop" :class="{ active: isSidebarOpen }" @click="toggleSidebar"></div>
      <nav class="sidebar" :class="{ active: isSidebarOpen }">
        <div class="sidebar-header" @click="showWelcome">
          <h1>DevDocs</h1>
        </div>
        <div v-for="item in docData" :key="item.id" :class="['nav-item', { active: activeItem === item.id }]"
          @click="setActive(item.id)">
          {{ item.title }}
        </div>
      </nav>

      <main class="content">
        <div v-if="currentDoc" v-html="currentDoc.content"></div>
        <div v-else class="welcome">
          <h1>Welcome to DevDocs</h1>
          <p>Choose a topic from the sidebar to get started</p>
        </div>
      </main>
    </div>
  </div>

  <script type="application/json" id="docs-data">
  [
    {
      "id": "prism-example",
      "title": "Prism.js Example",
      "content": "<h1>Prism.js Syntax Highlighting</h1><p>Prism.js provides syntax highlighting for code.</p><h2>JavaScript Example</h2><pre><code class=\"language-javascript\">function greet(name) {\n  return \"Hello \" + name;\n}\n\nconst add = (a, b) => a + b;\nconsole.log(add(2, 3)); // Outputs: 5</code></pre>"
    },
    {
      "id": "mermaid-examples",
      "title": "Mermaid Examples",
      "content": "<h1>Mermaid Diagrams</h1><p>Mermaid lets you create diagrams and visualizations using text.</p><h2>Flowchart</h2><div class=\"mermaid\">\nflowchart TD\n    A[Start] --> B{Decision}\n    B -->|Yes| C[Do something]\n    B -->|No| D[Do something else]\n    C --> E[End]\n    D --> E\n</div><h2>Sequence Diagram</h2><div class=\"mermaid\">\nsequenceDiagram\n    participant Alice\n    participant Bob\n    Alice->>Bob: Hello Bob, how are you?\n    Bob-->>Alice: I'm good thanks!\n</div>"
    },
    {
      "id": "mathjax-examples",
      "title": "MathJax Examples",
      "content": "<h1>MathJax Examples</h1><p>MathJax renders mathematical notation using LaTeX syntax.</p><h2>Inline Math</h2><p>Einstein's famous equation is \\( E = mc^2 \\).</p><h2>Display Math</h2><div class=\"mathjax\">\\[ \\int_{0}^{\\infty} e^{-x^2} dx = \\frac{\\sqrt{\\pi}}{2} \\]</div><h2>Matrix Example</h2><div class=\"mathjax\">\\[ \\begin{pmatrix} 1 & 2 \\\\ 3 & 4 \\end{pmatrix} \\]</div>"
    }
  ]
  </script>

  <script>
    const {createApp, ref, computed, onMounted, watch, nextTick} = Vue;

    createApp({
      setup() {
        const activeItem = ref(null);
        const docData = ref([]);
        const isSidebarOpen = ref(false);

        // Load data from JSON script tag
        onMounted(() => {
          const dataScript = document.getElementById('docs-data');
          docData.value = JSON.parse(dataScript.textContent);

          // Initialize Mermaid
          mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif'
          });

          // Configure MathJax
          MathJax = {
            tex: {
              inlineMath: [['\\(', '\\)']],
              displayMath: [['\\[', '\\]']],
              processEscapes: true
            },
            options: {
              skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
          };
        });

        const currentDoc = computed(() => {
          return docData.value.find(doc => doc.id === activeItem.value);
        });

        const setActive = (id) => {
          activeItem.value = id;
          isSidebarOpen.value = false;
        };

        const toggleSidebar = () => {
          isSidebarOpen.value = !isSidebarOpen.value;
        };

        const showWelcome = () => {
          activeItem.value = null;
          isSidebarOpen.value = false;
        };

        // Watch for content changes to apply syntax highlighting, render diagrams, and math
        watch(currentDoc, () => {
          if (currentDoc.value) {
            nextTick(() => {
              Prism.highlightAll();
              mermaid.init(undefined, '.mermaid');
              if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
              }
            });
          }
        }, {immediate: true});

        return {
          activeItem,
          docData,
          currentDoc,
          setActive,
          isSidebarOpen,
          toggleSidebar,
          showWelcome
        };
      }
    }).mount('#app');
  </script>
</body>

</html>
