<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple Developer Documentation</title>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

  <!-- Mermaid.js for diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #e1e4e8;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #e1e4e8;
      background: #f8f9fa;
    }

    .sidebar-header h1 {
      font-size: 1.5rem;
      color: #0366d6;
    }

    .nav-item {
      padding: 12px 20px;
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all 0.2s;
    }

    .nav-item:hover {
      background: #f6f8fa;
    }

    .nav-item.active {
      background: #e3f2fd;
      color: #0366d6;
      border-left-color: #0366d6;
    }

    .content {
      flex: 1;
      background: #fff;
      overflow-y: auto;
      padding: 40px;
    }

    .content h1 {
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .content h2 {
      margin: 25px 0 15px 0;
      color: #333;
    }

    .content p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .content code {
      background: #f6f8fa;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 14px;
    }

    .content pre {
      background: #f6f8fa;
      padding: 20px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 15px 0;
      border: 1px solid #e1e4e8;
    }

    .content pre code {
      background: none;
      padding: 0;
    }

    .content ul {
      margin: 15px 0;
      padding-left: 25px;
    }

    .content li {
      margin: 5px 0;
    }

    .welcome {
      text-align: center;
      padding: 100px 20px;
      color: #666;
    }

    .welcome h1 {
      color: #0366d6;
      margin-bottom: 15px;
    }

    /* Mermaid diagram container */
    .mermaid {
      margin: 20px 0;
      background: white;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #e1e4e8;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="app">
      <nav class="sidebar">
        <div class="sidebar-header">
          <h1>DevDocs</h1>
        </div>
        <div v-for="item in docData" :key="item.id" :class="['nav-item', { active: activeItem === item.id }]"
          @click="setActive(item.id)">
          {{ item.title }}
        </div>
      </nav>

      <main class="content">
        <div v-if="currentDoc" v-html="currentDoc.content"></div>
        <div v-else class="welcome">
          <h1>Welcome to DevDocs</h1>
          <p>Choose a topic from the sidebar to get started</p>
        </div>
      </main>
    </div>
  </div>

  <script type="application/json" id="docs-data">
  [
    {
      "id": "html-basics",
      "title": "HTML Basics",
      "content": "<h1>HTML Basics</h1><p>HTML is the standard markup language for creating web pages.</p><h2>Basic Structure</h2><pre><code class=\"language-html\">&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n&lt;head&gt;\n  &lt;title&gt;My Page&lt;/title&gt;\n&lt;/head&gt;\n&lt;body&gt;\n  &lt;h1&gt;Hello World&lt;/h1&gt;\n&lt;/body&gt;\n&lt;/html&gt;</code></pre><h2>Common Tags</h2><ul><li><code>&lt;h1&gt;</code> - Main heading</li><li><code>&lt;p&gt;</code> - Paragraph</li><li><code>&lt;a&gt;</code> - Link</li><li><code>&lt;img&gt;</code> - Image</li></ul>"
    },
    {
      "id": "html-forms",
      "title": "HTML Forms",
      "content": "<h1>HTML Forms</h1><p>Forms collect user input.</p><h2>Basic Form</h2><pre><code class=\"language-html\">&lt;form&gt;\n  &lt;label&gt;Name:&lt;/label&gt;\n  &lt;input type=\"text\" name=\"name\"&gt;\n  &lt;button type=\"submit\"&gt;Submit&lt;/button&gt;\n&lt;/form&gt;</code></pre><h2>Input Types</h2><ul><li><code>text</code> - Text input</li><li><code>email</code> - Email input</li><li><code>password</code> - Password</li></ul>"
    },
    {
      "id": "css-basics",
      "title": "CSS Basics",
      "content": "<h1>CSS Basics</h1><p>CSS styles HTML elements.</p><h2>Syntax</h2><pre><code class=\"language-css\">selector {\n  property: value;\n}</code></pre><h2>Example</h2><pre><code class=\"language-css\">p {\n  color: blue;\n  font-size: 16px;\n}\n\n.my-class {\n  background: yellow;\n}\n\n#my-id {\n  margin: 10px;\n}</code></pre>"
    },
    {
      "id": "js-basics",
      "title": "JavaScript Basics",
      "content": "<h1>JavaScript Basics</h1><p>JavaScript makes web pages interactive.</p><h2>Variables</h2><pre><code class=\"language-javascript\">let name = \"John\";\nconst age = 25;\nvar city = \"NY\";</code></pre><h2>Functions</h2><pre><code class=\"language-javascript\">function greet(name) {\n  return \"Hello \" + name;\n}\n\nconst add = (a, b) => a + b;</code></pre>"
    },
    {
      "id": "vue-basics",
      "title": "Vue.js Basics",
      "content": "<h1>Vue.js Basics</h1><p>Vue.js is a JavaScript framework.</p><h2>Getting Started</h2><pre><code class=\"language-html\">&lt;div id=\"app\"&gt;\n  {{ message }}\n&lt;/div&gt;\n\n&lt;script&gt;\nVue.createApp({\n  data() {\n    return {\n      message: 'Hello Vue!'\n    }\n  }\n}).mount('#app');\n&lt;/script&gt;</code></pre>"
    },
    {
      "id": "mermaid-examples",
      "title": "Mermaid Examples",
      "content": "<h1>Mermaid Diagrams</h1><p>Mermaid lets you create diagrams and visualizations using text.</p><h2>Flowchart</h2><div class=\"mermaid\">\nflowchart TD\n    A[Start] --> B{Decision}\n    B -->|Yes| C[Do something]\n    B -->|No| D[Do something else]\n    C --> E[End]\n    D --> E\n</div><h2>Sequence Diagram</h2><div class=\"mermaid\">\nsequenceDiagram\n    participant Alice\n    participant Bob\n    Alice->>Bob: Hello Bob, how are you?\n    Bob-->>Alice: I'm good thanks!\n</div><h2>Class Diagram</h2><div class=\"mermaid\">\nclassDiagram\n    class Animal {\n        +String name\n        +int age\n        +speak()\n    }\n    class Dog {\n        +bark()\n    }\n    class Cat {\n        +meow()\n    }\n    Animal <|-- Dog\n    Animal <|-- Cat\n</div>"
    }
  ]
  </script>

  <script>
    const {createApp, ref, computed, onMounted, watch} = Vue;

    createApp({
      setup() {
        const activeItem = ref(null);
        const docData = ref([]);

        // Load data from JSON script tag
        onMounted(() => {
          const dataScript = document.getElementById('docs-data');
          docData.value = JSON.parse(dataScript.textContent);

          // Initialize Mermaid
          mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif'
          });
        });

        const currentDoc = computed(() => {
          return docData.value.find(doc => doc.id === activeItem.value);
        });

        const setActive = (id) => {
          activeItem.value = id;
        };

        // Watch for content changes to apply syntax highlighting and render diagrams
        watch(currentDoc, () => {
          if (currentDoc.value) {
            // Use nextTick to wait for DOM update
            Vue.nextTick(() => {
              // Apply Prism.js syntax highlighting
              Prism.highlightAll();

              // Render Mermaid diagrams
              mermaid.init(undefined, '.mermaid');
            });
          }
        }, {immediate: true});

        return {
          activeItem,
          docData,
          currentDoc,
          setActive
        };
      }
    }).mount('#app');
  </script>
</body>

</html>
